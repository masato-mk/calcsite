{% extends 'base.html' %}

{% block body %}
<div class="main">
    <div class="container">
        <h2 class="l-main-ttl"  id="header1"><a href="/enthalpy_calc_pre">蒸気熱水の等エンタルピー計算（圧力基準）</a></h2>

        <div>
            <form class="row g-3" action="/enthalpy_calc_pre_result"  method="POST" style="margin-left: 30px;">
                <div class="mb-3 input_style" style="font-size: 20px;">
                  <label  for="formFile" class="form-label" style="">飽和圧力 Pressure (MPaG)</label>
                  <input type="number" class=".form-control-lg" name="pressure" step="0.00001" max="22" min="0" value="0">
                  <br>
                  <label  for="formFile" class="form-label" style="">蒸気量 (kg/h)</label>
                  <input type="number" class=".form-control-lg" name="f_s" step="0.00001" min="0.0">
                  <br>
                  <label  for="formFile" class="form-label" style="">熱水量 (kg/h)</label>
                  <input type="number" class=".form-control-lg" name="f_w" step="0.00001" min="0.0">
                  <br>


                  <label  for="formFile" class="form-label" style="">飽和圧力 Pressure (MPaG)</label>
                  <input type="number" class=".form-control-lg" name="pressure2" step="0.00001" max="22" min="0" value="0">
                  <button type="submit" value="claculation" class="btn btn-primary">claculation</button>
                </div>
            </form>
        </div>

        <hr size="5">

        <div id="result_s">
            <h2>Result</h2>
        </div>
    </div>
</div>
{% endblock %}
